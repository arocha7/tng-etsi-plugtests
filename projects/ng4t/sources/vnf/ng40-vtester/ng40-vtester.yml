    connection_points_reference:
      - "vpgw:dia"
      - "vmme:dia"
      - "vhss:dia"
      - "vpcrf:dia"
      - "vocs:dia"
      - "cpdia"
  - id: "SGi"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vpgw:sgi"
      - "vran:sgi"
      - "cpsgi"

