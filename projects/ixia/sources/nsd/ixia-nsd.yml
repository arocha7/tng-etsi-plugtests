descriptor_version: "1.0"
vendor: "ixia.service-descriptor"
name: "ixia"
version: "0.1"
author: "Alberto Rocha"
description: "Ixia package Descriptor"

##
## The various network functions this service is composed of
##
network_functions:
  - vnf_id: "vnf_ixia"
    vnf_vendor: "ixia"
    vnf_name: "ixia-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the outside world
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpinput"
    interface: "ipv4"
    type: "internal"
  - id: "nscpoutput"
    interface: "ipv4"
    type: "internal"

##
## The virtual links that interconnect the different connections points
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_ixia:nscpmgmt"
      - "nscpmgmt"
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "nscpinput"
      - "vnf_ixia:ncpinput"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_ixia:ncpoutput"
      - "nscpoutput"



##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_virtual_links:
      - "vlmgmt"
      - "vlinput"
      - "vloutput"
    constituent_vnfs:
      - "vnf_ixia"
    network_forwarding_paths:
      - fp_id: "fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "nscpinput"
            position: 1
          - connection_point_ref: "vnf_ixia:ncpinput"
            position: 2
          - connection_point_ref: "vnf_ixia:ncpoutput"
            position: 3
          - connection_point_ref: "nscpoutput"
            position: 4

