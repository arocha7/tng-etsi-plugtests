descriptor_version: "1.0"
vendor: "ixia.service-descriptor"
name: "ixia"
version: "0.1"
author: "Alberto Rocha"
description: "Ixia package Descriptor"

##
## The various network functions this service is composed of
##
network_functions:
  - vnf_id: "vnf_ixia"
    vnf_vendor: "ixia"
    vnf_name: "ixia-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the outside world
##
connection_points:
  - id: "nscpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "nscpoutput"
    interface: "ipv4"
    type: "internal"

##
## The virtual links that interconnect the different connections points
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_ixia:cpmgmt"
      - "nscpmgmt"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "nscpoutput"
      - "vnf_ixia:cpoutput"
