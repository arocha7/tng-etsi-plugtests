##
## This is a anrspi network service descriptor
## that comprises only the anrspi VNF
## TODO: replace/modify this anrspi to a more comprehensive example

descriptor_version: "1.0"

vendor: "anritsu-spirent"
name: "anrspi-nsd"
version: "0.1"
author: "alberto-m-rocha@alticelabs.com"
description: "A NSD joining Anritsu and Spirent VNFs"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "spi_vnf"
    vnf_vendor: "anritsu-spirent"
    vnf_name: "vnf-spi"
    vnf_version: "0.1"
  - vnf_id: "sim_vnf"
    vnf_vendor: "anritsu-spirent"
    vnf_name: "vnf-sim"
    vnf_version: "0.1"
  - vnf_id: "pro_vnf"
    vnf_vendor: "anritsu-spirent"
    vnf_name: "vnf-pro"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "cp-mgmt"
    interface: "ipv4"
    type: "management"
#  - id: "cp-input"
#    interface: "ipv4"
#    type: "external"
#  - id: "cp-output"
#    interface: "ipv4"
#    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vl-mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "cp-mgmt"
      - "spi_vnf:cp-mgmt"
      - "sim_vnf:cp-mgmt"
      - "pro_vnf:cp-mgmt"

  - id: "vl-input"
    connectivity_type: "E-Line"
    connection_points_reference:
#      - "cp-input"
      - "spi_vnf:cp-output"
      - "sim_vnf:cp-input"

  - id: "vl-output"
    connectivity_type: "E-Line"
    connection_points_reference:
#      - "cp-output"
      - "sim_vnf:cp-output"
      - "pro_vnf:cp-input"

