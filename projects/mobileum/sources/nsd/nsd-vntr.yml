##
## This is a mobileum network service descriptor
## that comprises only the mobileum VNF
## TODO: replace/modify this mobileum to a more comprehensive example

descriptor_version: "1.0"
vendor: "mobileum.service-descriptor"
name: "vntr"
version: "0.5"
author: "Alberto Rocha, Altice Labs, alberto-m-rocha@alticelabs.com"
description: "Mobileum vNTR NS (www.mobileum.com)"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "sim_vnf"
    vnf_vendor: "mobileum"
    vnf_name: "vnf-sim"
    vnf_version: "0.1"
  - vnf_id: "vntr_vnf"
    vnf_vendor: "mobileum"
    vnf_name: "vnf-vntr"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "internal"
#  - id: "output"
#    interface: "ipv4"
#    type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
