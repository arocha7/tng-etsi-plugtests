
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vnf-ntr"
version: "0.1"
author: "Name, Company, Contact"
description: "A NTR VNF"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/Mobileum/mobileum_app.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: '84e717a59f1d08fda4b57cc16d087259'
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 10
        size_unit: "GB"
    connection_points:
      - id: "vdu01:cp01"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:cp02"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:cp03"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:cp01"
      - "mgmt"

  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp02"
      - "input"

  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp03"
      - "output"

##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "internal"
  - id: "output"
    interface: "ipv4"
    type: "internal"
