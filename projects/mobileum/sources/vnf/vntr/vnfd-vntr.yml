
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "mobileum"
name: "vnf-vntr"
version: "0.3"
author: "Alberto Rocha, Altice Labs, alberto-m-rocha@alticelabs.com"
description: "A vNTR VNF (composed of 4 VDU's)"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  # NTR APP
  - id: "vdu01"
    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/Mobileum/mobileum_app.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "a2e4dd33b6185b1199c7a31db7f9823a"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "cp-in"
        interface: "ipv4"
        type: "internal"

  # NLB (SSTP)
  - id: "vdu02"
    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/Mobileum/mobileum_sstp.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "6e89018fdd5e40e8eb10e436bcfaa6c3"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    connection_points:
      - id: "cp-in"
        interface: "ipv4"
        type: "internal"

  # In-memory DB (aero)
  - id: "vdu03"
    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/Mobileum/mobileum_aero.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "805f6668759fad0a72ccc4ce3b141ead"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    connection_points:
      - id: "cp-in"
        interface: "ipv4"
        type: "internal"

  # Database (DB)
  - id: "vdu04"
    vm_image: "http://172.22.1.1/NFVPLU3/VNFs/Mobileum/mobileum_db2.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "feaa603c73c80abb07de0a1db7592df7"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "cp-in"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vl-in-vdu01"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp-in"
      - "cp-vl-in-vdu01"
  - id: "vl-in-vdu02"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu02:cp-in"
      - "cp-vl-in-vdu02"
  - id: "vl-in-vdu03"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu03:cp-in"
      - "cp-vl-in-vdu03"
  - id: "vl-in-vdu04"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu04:cp-in"
      - "cp-vl-in-vdu04"

##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cp-vl-in-vdu01"
    interface: "ipv4"
    type: "internal"
  - id: "cp-vl-in-vdu02"
    interface: "ipv4"
    type: "internal"
  - id: "cp-vl-in-vdu03"
    interface: "ipv4"
    type: "internal"
  - id: "cp-vl-in-vdu04"
    interface: "ipv4"
    type: "internal"

