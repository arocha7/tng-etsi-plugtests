---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"

vendor: "eu.5gtango"
name: "vepc2-vnf"
version: "0.3"
author: "tango"
description: "A vEPC (PGW + SGW + PCRF components) VNF descriptor"


# virtual deployment units inside the VNF
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://files.sonata-nfv.eu/etsi-plugtests/vEPC-NFV-Base-20180.32-1.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "49eb75aa3fe5562829bd90498f384623"
    resource_requirements:
      cpu:
        vcpus: 4
      memory:
        size: 8
        size_unit: "GB"
      storage:
        size: 60
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_pers"
        unit: "Percentage"
      - name: "vm_net_rx_MB"
        unit: "MB"
      - name: "vm_net_tx_MB"
        unit: "MB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "internal"
      - id: "cp1"
        interface: "ipv4"
        type: "internal"
      - id: "cp2"
        interface: "ipv4"
        type: "internal"
      - id: "cp3"
        interface: "ipv4"
        type: "internal"
        
        
# VNF connection points to the outside world
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "cp1"
    interface: "ipv4"
    type: "external"
  - id: "cp2"
    interface: "ipv4"
    type: "external"
  - id: "cp3"
    interface: "ipv4"
    type: "external"
    

# Virtual Links connecting the VDUs' connection points with each other and with the VNF's connection points
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "mgmt"
    dhcp: True
  - id: "vls11"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp1"
      - "cp1"
    dhcp: True
  - id: "vlsgi"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp2"
      - "cp2"
    dhcp: True
  - id: "vls1u"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp3"
      - "cp3"

##
## The monitoring rules that react to the monitoring parameters
##
monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 90 percent."
    duration: 60
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 90"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
  - name: "mon:rule:vm_mem_perc"
    description: "Trigger events if memory consumption is above 90 percent."
    duration: 120
    duration_unit: "s"
    condition: "vdu01:vm_mem_perc > 90"
    notification:
      - name: "notification02"
        type: "rabbitmq_message"


