---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml"

vendor: "eu.5gtango"
name: "vepc-nsd"
version: "0.1"
author: "AR, ALabs"
description: "A vEPC NSD with three vEPC VNFDs"

# involved network functions
network_functions:
  - vnf_id: "vnf1"
    vnf_vendor: "eu.5gtango"
    vnf_name: "ixload-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf2"
    vnf_vendor: "eu.5gtango"
    vnf_name: "vepc1-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf3"
    vnf_vendor: "eu.5gtango"
    vnf_name: "vepc2-vnf"
    vnf_version: "0.1"

# NS connection points to the outside world
connection_points:
  - id: "cp_mgmt"
    interface: "ipv4"
    type: "management"
#  - id: "input"
#    interface: "ipv4"
#    type: "external"
#  - id: "output"
#    interface: "ipv4"
#    type: "external"

    
# virtual links connect the VNFs' and NS' connection points
virtual_links:
  - id: "vl_mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf1:cp_mgmt"
      - "vnf2:cp_mgmt"
      - "vnf3:cp_mgmt"
      - "cp_mgmt"
  - id: "vl_s1"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf1:cp_s1"
      - "vnf2:cp_s1"
  - id: "vl_s11"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf2:cp_s11"
      - "vnf3:cp_s11"
  - id: "vl_sgi"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf3:cp_sgi"
      - "vnf1:cp_sgi"
  - id: "vl_s1u"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf1:cp_s1u"
      - "vnf3:cp_s1u"


