---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml"

vendor: "eu.5gtango"
name: "vepc-nsd"
version: "0.2"
author: "AR, ALabs"
description: "A vEPC NSD with three vEPC VNFDs"

# involved network functions
network_functions:
  - vnf_id: "vnf1"
    vnf_vendor: "eu.5gtango"
    vnf_name: "ixload-vnf"
    vnf_version: "0.2"
  - vnf_id: "vnf2"
    vnf_vendor: "eu.5gtango"
    vnf_name: "vepc1-vnf"
    vnf_version: "0.2"
  - vnf_id: "vnf3"
    vnf_vendor: "eu.5gtango"
    vnf_name: "vepc2-vnf"
    vnf_version: "0.2"

# NS connection points to the outside world
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "cp1"
    interface: "ipv4"
    type: "external"
  - id: "cp2"
    interface: "ipv4"
    type: "external"
  - id: "cp3"
    interface: "ipv4"
    type: "external"

    
# virtual links connect the VNFs' and NS' connection points
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf1:mgmt"
      - "vnf2:mgmt"
      - "vnf3:mgmt"
      - "mgmt"
  - id: "vls1"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf1:cp1"
      - "vnf2:cp1"
  - id: "vls11"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf2:cp2"
      - "vnf3:cp1"
  - id: "vlsgi"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf3:cp2"
      - "vnf1:cp3"
  - id: "vls1u"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf1:cp2"
      - "vnf3:cp3"


